version: '3.3'

volumes:
  foodgram_postgres:
  static:
  media:

services:
  db:
    image: postgres:13.10
    volumes:
      - foodgram_postgres:/var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
    image: lopentusska/foodgram_backend:latest
    env_file:
      - ./.env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    image: lopentusska/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    ports:
      - "10000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
